<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Wordle</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<h1>Wordle</h1>
	<div id="game_container">
		<div id="grid_container"></div>
		<div id="keyboard_container"></div>
		<a id="notice"></a>
		<div id="info_div">
			<a id="info">info</a>
		</div>
		<a class="btn" id="new_game">New Game</a>
		<div id="lang_container">
			<label for="lang">Select language:</label>
			<select name="lang" id="lang"></select>
		</div>
		<div>
			<input type="checkbox" id="debug_mode" name="debug_mode" value="is_on"><label for="debug_mode"> Allow invalid guesses</label>
		</div>
	</div>
	<script src="./script.js" type="module"></script>
</body>

</html>
